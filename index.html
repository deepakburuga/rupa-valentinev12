body::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(4px);
    z-index: 0;
}

.container {
    position: relative;
    z-index: 2;
    color: white;
    max-width: 90%;
}

h1 {
    font-size: 2rem;
}

.glow {
    color: #ff9ecb;
    animation: glow 1.5s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #ff4da6; }
    to { text-shadow: 0 0 30px #ff1a8c; }
}

.button-row {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}

button {
    padding: 12px 28px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: transform 0.2s;
}

#yesBtn { background: white; color: #ff4e50; }
#noBtn { background: black; color: white; }

#noMessage {
    margin-top: 15px;
    font-size: 1.1rem;
    color: #ffcce6;
    min-height: 40px;
}

#counter {
    margin-top: 20px;
    font-size: 1.2rem;
    display: none;
}

/* FIXED Floating Hearts */
.heart {
    position: fixed;
    bottom: -40px;
    font-size: 32px;
    pointer-events: none;
    opacity: 0.9;
    animation: floatUp linear forwards;
}

@keyframes floatUp {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-10vh); }
}

.explosion {
    position: fixed;
    font-size: 35px;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: scale(3) translateY(-80px); opacity: 0; }
}

iframe { display:none; }
</style>
</head>

<body>

<div class="container">
    <h1 id="mainText"><span class="glow">Rupa</span>, will you be my Valentine? ❤️</h1>

    <div class="button-row" id="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <div id="noMessage"></div>
    <div id="counter"></div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const noMessage = document.getElementById("noMessage");
const mainText = document.getElementById("mainText");
const buttons = document.getElementById("buttons");
const counter = document.getElementById("counter");

let yesScale = 1;
let noClicks = 0;

const messages = [
"Are you sure, Rupa? My heart just skipped a beat…",
"Hmm… that didn’t feel right. Try the other one maybe?",
"You’re breaking my dramatic movie scene here…",
"Even the universe is whispering ‘press YES’…",
"Okay fine… but destiny already chose us on November 28, 2022."
];

function moveNoButton() {
    noBtn.style.position = "fixed";
    const padding = 10;
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;
    noBtn.style.left = Math.random()*maxX + "px";
    noBtn.style.top = Math.random()*maxY + "px";
}

noBtn.addEventListener("click", function() {
    if(noClicks < messages.length) {
        noMessage.innerHTML = messages[noClicks];
    }
    yesScale += 0.2;
    yesBtn.style.transform = "scale(" + yesScale + ")";
    moveNoButton();
    noClicks++;
    if(noClicks >= messages.length) {
        noBtn.style.display = "none";
    }
});

yesBtn.addEventListener("click", function() {
    mainText.innerHTML = "Kidding 😜 We are already together since November 28, 2022 11:00 AM ❤️";
    buttons.style.display="none";
    noMessage.style.display="none";
    counter.style.display="block";

    function updateCounter() {
        const startDate = new Date("November 28, 2022 11:00:00");
        const now = new Date();
        const diff = now - startDate;
        const seconds = Math.floor(diff / 1000);
        const minutes = Math.floor(seconds / 60);
        const hours = Math.floor(minutes / 60);
        const days = Math.floor(hours / 24);
        counter.innerHTML = "Together for " + days + " days, " +
                            (hours % 24) + " hours, " +
                            (minutes % 60) + " minutes ❤️";
    }
    updateCounter();
    setInterval(updateCounter,1000);
});

// Start hearts immediately
function createHeart() {
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="❤️";
    heart.style.left=Math.random()*window.innerWidth+"px";
    const duration=4+Math.random()*3;
    heart.style.animationDuration=duration+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),duration*1000);
}

for(let i=0;i<8;i++) createHeart();
setInterval(createHeart,300);

</script>

</body>
</html>
